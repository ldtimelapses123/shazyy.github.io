                            <img class="mx-auto z-depth-2 d-block rounded-circle pfp1 pfp" width="128" height="128" src="/assets/global/youtube-logo.png">
                            <h4 class="username text-truncate text-center username1">livecounts.io</h4>
                            <div class="odometer odo1 d-flex justify-content-center main-odo"></div>
                        <h6 class="text-center">Followers</h6>
                    </div>
                </div>

                <div class="col s12 col-md-6">
                        <div class="card m-b-0 m-t-20">

                                <h4 class="username text-truncate text-center username2">livecounts.io</h4>

                            </div>

        <p></p>

                                </div>
                            </div>
                    <div class="col">

                            </div>
                        </div>
                </div>

                <p></p>

                        <div class="col s6 col-md-4 offset-md-4">

                                    <h6 class="text-center">Follower Difference</h6>
                                </div>
                            </div>
                </div>

                <p></p>
                <div class="row offset-5">
                        <div class="themes">
                        <div class="hvr-bounce-in" onclick="StoryFire.ThemeManager.setTheme(1)" id="square-dark"></div>
                        <div class="hvr-bounce-in" onclick="StoryFire.ThemeManager.setTheme(0)" id="square-white"></div>
                        <div class="hvr-bounce-in" onclick="StoryFire.ThemeManager.setTheme(2)" id="square-rainbow-black"></div>
                        <div class="hvr-bounce-in" onclick="StoryFire.ThemeManager.setTheme(3)" id="square-rainbow-white"></div>
                        <p class="odo-speed-text">Odometer Speed:</p>
                        <label>
                        <input type="checkbox" class="filled-in checkbox-odo-slow" />

                        </label>
                        <label>
